<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="bg-dark border border-primary text-light mt-5 w-25 mx-auto">
        <div class="my-5 py-3 d-flex flex-column align-items-center">
            <h1>Dojo Survey</h1>
            <form action="/process" method="post" class="d-flex flex-column w-75">
                <label for="name">Name:</label>
                <input type="text" name="name" required>
                <label for="dojoLocation" class="pt-4">Dojo Location:</label>
                <select name="dojoLocation" id="dojoLocation">
                    <option value="null">--Select A Location--</option>
                    <option value="Live Online">Live Online</option>
                    <option value="Seattle">Seattle</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Los Angeles">Los Angeles</option>
                </select>
                <label for="favLanguage" class="pt-4">Favorite Language:</label>
                <select name="favLanguage" id="favLanguage">
                    <option value="null">--Select A Language--</option>
                    <option value="Javascript">Javascript</option>
                    <option value="Python">Python</option>
                    <option value="C#">C#</option>
                    <option value="Java">Java</option>
                </select>
                <label for="comment" class="pt-4">Any Comments? (Optional)</label>
                <textarea name="comment" id="comment" cols="40" rows="10"></textarea>
                <input type="submit" class="mt-3 w-25 btn btn-secondary text-light">
            </form>
        </div>
    </div>
</body>
</html>
